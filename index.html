<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> * * At Bat! * * </title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<div class="small-3 columns">
				<fieldset>
					<legend>We are:</legend>
					<input type="radio" id="homeTeam" name="homeVisitor" value="home"><label for="homeTeam">Home</label>
					<input type="radio" id="visitorTeam" name="homeVisitor" value="visitor"><label for="visitorTeam">Visitor</label>
				</fieldset>
				<fieldset>
					<legend>Player Batting:</legend>

				</fieldset>
			</div>


			<div class="small-7 columns right">
				<div class="row">
					<div class="small-7 columns">
						<div class="small-1 columns right" id="strikeCount"><h1>0</h1></div>
					</div>
					<div class="small-4 columns">
						<button class="button round large full-width small-10 columns" id="strikeBtn">STRIKE</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-7 columns">
						<div class="small-1 columns right" id="ballCount"><h1>0</h1></div>
					</div>
					<div class="small-4 columns">
						<button class="button round left large full-width small-10 columns" id="ballBtn">BALL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-7 columns">
						<div class="small-1 columns right" id="foulCount"><h1>0</h1></div>
					</div>
					<div class="small-4 columns">
						<button class="button round left large full-width small-10 columns" id="foulBtn">FOUL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-7 columns">
						<div class="small-1 columns right" id="outCount"><h1>0</h1></div>
					</div>
					<div class="small-4 columns">
						<button class="button round left large full-width small-10 columns" id="outBtn">OUT</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-7 columns">
						<div class="small-1 columns right" id="runCount"><h1>0</h1></div>
					</div>
					<div class="small-4 columns">
						<button class="button round left large full-width small-10 columns" id="runBtn">RUN</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-2 columns">
						<div class="small-1 columns right"></div>
					</div>
					<div class="small-4 columns">
						<button class="button round left large full-width small-10 columns" id="baseBtn">BASE</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">

		</div>


		<!-- SCRIPTS -->
			<script src="scripts/main.js"></script>
	</body>
</html>
