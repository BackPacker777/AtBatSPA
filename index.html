<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> * * At Bat! * * </title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<div class="small-6 columns">
				<fieldset>
					<legend class="largerFont">We are:</legend>
					<div class="row">
						<div class="small-4 columns"><h3>Visitors</h3></div>
					     <div class="switch round large small-3 columns">
						     <input id="visitorTeam" name="homeVisitor" type="checkbox" />
						     <label for="visitorTeam">Visitor</label>
						</div>
						<div class="small-4 columns"><h3>Home</h3></div>
					</div>
				</fieldset>
				<fieldset>
					<legend class="largerFont">Player Batting:</legend>
					<div id="batter">
						<h2 class="largeFont">Kenan Bates</h2>
					</div>
				</fieldset>
				<fieldset>
					<legend class="largerFont">On Deck:</legend>
					<div id="onDeck">
						<h2 class="largeFont">Alan Elya</h2>
						<h2 class="largeFont">Conner Meengs</h2>
					</div>
				</fieldset>
				<fieldset>
					<legend class="largerFont">Inning:</legend>
					<div class="small-3 column" id="inning">
						<h2 class="largeFont text-center fa fa-arrow-circle-down"></h2>
					</div>
					<div class="small-3 column left" id="inningNum">
						<h2 class="largeFont text-left">1</h2>
					</div>
				</fieldset>
			</div>
			<br>
			<div class="small-6 columns right">
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right" id="strikeCount"><h1 class="largerFont">0</h1></div>
					</div>
					<div class="small-5 columns">
						<button class="button round large full-width small-10 columns" id="strikeBtn">STRIKE</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right" id="ballCount"><h1>0</h1></div>
					</div>
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns" id="ballBtn">BALL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right" id="foulCount"><h1>0</h1></div>
					</div>
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns" id="foulBtn">FOUL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right" id="outCount"><h1>0</h1></div>
					</div>
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns" id="outBtn">OUT</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right" id="runCount"><h1>0</h1></div>
					</div>
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns" id="runBtn">RUN</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right"></div>
					</div>
					<div class="small-5 columns">
						<button class="button round success left large full-width small-10 columns" id="baseBtn">BASE</button>
					</div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="small-6 columns">
						<div class="small-1 columns right"></div>
					</div>
					<div class="small-5 columns">
						<button class="button round alert left large full-width small-10 columns" id="undoBtn">UNDO</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="row" id="scoreRow">
			<div class="small-5 small-centered columns">
				<h1 class="largestFont text-center">S C O R E</h1>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<div class="small-4 small-centered columns">
					<h2 class="largerFont text-center">Us</h2>
				</div>
			</div>
			<div class="small-6 columns">
				<div class="small-7 small-centered columns">
					<h2 class="largerFont text-center">Opponent</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="small-6 columns">
				<div class="small-6 small-centered columns">
					<h2 class="text-center largestFont text-center">0</h2>
				</div>
			</div>
			<div class="small-6 columns">
				<div class="small-6 small-centered columns">
					<h2 class="text-center largestFont text-center">0</h2>
				</div>
			</div>
		</div>

		<!-- SCRIPTS -->
			<script src="scripts/main.js"></script>
	</body>
</html>
