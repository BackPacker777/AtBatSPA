<!DOCTYPE html>
<!--

	VERSION: 1.0
	CREATED: 3.23.2015
	PURPOSE: Baseball manager app
	TODO: Determine player absence;
-->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> * * At Bat! * * </title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.css" rel="stylesheet">
	</head>
	<body>
		<div class="row" id="afterPrep">
			<div class="small-8 columns left" id="offenseDefense">
				<fieldset id="batting">
					<legend class="largerFont">Player Batting:</legend>
					<div id="currentBatter"></div>
				</fieldset>
				<fieldset id="nextBatting">
					<legend class="largerFont">On Deck:</legend>
					<div id="onDeck"></div>
				</fieldset>
				<fieldset id="fieldPositions">
					<legend class="largerFont">Field Positions:</legend>
					<div class="small-9 column" id="positions"></div>
				</fieldset>
				<fieldset id="gameInning">
					<legend class="largerFont">Inning:</legend>
					<div class="small-3 column" id="inning">
						<h2 class="largerFont text-center fa fa-arrow-circle-up"></h2>
					</div>
					<div class="small-3 column left" id="inningNum"></div>
				</fieldset>
			</div>

			<br>
			<div class="small-4 columns right" id="rightPane">
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"><h1 class="largerFont" id="strikeCount">0</h1></div>
					</div>
					<div class="small-7 columns">
						<button class="button round large full-width small-10 columns" id="strikeBtn">STRIKE</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"><h1 class="largerFont" id="ballCount">0</h1></div>
					</div>
					<div class="small-7 columns">
						<button class="button round left large full-width small-10 columns" id="ballBtn">BALL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"><h1 class="largerFont" id="foulCount">0</h1></div>
					</div>
					<div class="small-7 columns">
						<button class="button round left large full-width small-10 columns" id="foulBtn">FOUL</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"><h1 class="largerFont" id="outCount">0</h1></div>
					</div>
					<div class="small-7 columns">
						<button class="button round left large full-width small-10 columns" id="outBtn">OUT</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"><h1 class="largerFont" id="runCount">0</h1></div>
					</div>
					<div class="small-7 columns">
						<button class="button round left large full-width small-10 columns" id="runBtn">RUN</button>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"></div>
					</div>
					<div class="small-7 columns">
						<button class="button round success left large full-width small-10 columns" id="baseBtn">BASE</button>
					</div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="small-4 columns">
						<div class="small-1 columns right"></div>
					</div>
					<div class="small-7 columns">
						<button class="button round alert left large full-width small-10 columns" id="undoBtn">UNDO</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row" id="gamePrep">
			<fieldset id="playerAbsent">
				<legend class="largerFont">Players Present:</legend>
			</fieldset>
			<fieldset>
				<legend class="largerFont">We Are:</legend>
				<div class="row">
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns left" id="visitorBtn">VISTOR</button>
					</div>
					<div class="small-5 columns">
						<button class="button round left large full-width small-10 columns right" id="homeBtn">HOME</button>
					</div>
				</div>
			</fieldset>
		</div>

		<br>
		<br>
		<div class="row" id="scoreRow">
			<div class="small-5 small-centered columns">
				<h1 class="largestFont text-center">S C O R E</h1>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<div class="small-4 small-centered columns">
					<h2 class="largerFont text-center">Us</h2>
				</div>
			</div>
			<div class="small-6 columns">
				<div class="small-7 small-centered columns">
					<h2 class="largerFont text-center">Opponent</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="small-6 columns">
				<div class="small-6 small-centered columns" id="usScore"></div>
			</div>
			<div class="small-6 columns">
				<div class="small-6 small-centered columns" id="opponentScore"></div>
			</div>
		</div>

		<!-- SCRIPTS -->
			<script src="scripts/jquery-2.1.3.min.js"></script>
			<script src="scripts/main.js"></script>
	</body>
</html>
